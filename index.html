<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>What's for Dinner?</header>
    <section class="cards">
      <section class="choose-dish">
        <form></br>
          <h3>What are you looking for?<span>*</span></h3>
          <input type="radio" class="button" id="side-dish">
          <label for="side-dish">Side</label></br></br>
          <input type="radio" class="button" id="main-dish">
          <label for="main-dish">Main Dish</label></br></br>
          <input type="radio" class="button" id="dessert-dish">
          <label for="dessert-dish">Dessert</label></br></br>
          <!-- <input type="radio" id="entire-meal"> -->
          <!-- <label for="entire-meal">Entire Meal</label></br> -->
          <button id="lets-cook-button" type="button">LET'S COOK!</button>
        </form>
      </section>
      <section class="show-recipes">
        <img class="cookpot-image" src="./assets/cookpot.svg" alt="minimalistic cook pot" />
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
